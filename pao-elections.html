<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: "Kanit", serif;
        }
        h3 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between; /* เพิ่มระยะห่างระหว่างกรอบ */
            gap: 10px; /* ช่องว่างระหว่างกรอบ */
            padding: 10px;
        }
        .box {
            flex: 1; /* ให้แต่ละช่องมีขนาดเท่าๆ กัน */
            max-width: 33%; /* จำกัดความกว้างแต่ละกรอบ */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box img {
            width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 10px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h3 >การเลือกตั้งสมาชิกสภาองค์การบริหารส่วนจังหวัดและนายกองค์การบริหารส่วนจังหวัดจันทบุรี</h3>
    <p style="padding-left: 40px;">นางสาว วิไลพรรณ กุลเชษฐ์ ได้ไปใช้สิทธิ์การเลือกตั้งเพื่อเป็นหนึ่งเสียงให้จังหวัดได้พัฒนาในทางที่ดีขึ้น</p>
    <div class="container">
        <div class="box">
            <img src="img/pic1-PAO.jpg" alt="ภาพ 1">
        </div>
        <div class="box">
            <img src="img/pic2-PAO.jpg" alt="ภาพ 2">
        </div>
        <div class="box">
            <img src="img/pic3-PAO.jpg" alt="ภาพ 3">
        </div>
    </div>
    <a href= "https://wilaiphan.github.io/all-work"> All Work </a>
    
</body>
</html>
